<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>Metabolic Makeup Formula</h3>

  <ion-item>
      <ion-label color="primary" stacked>ppO<sub>2</sub> desired</ion-label>
    <ion-input type="number" [(ngModel)]="ppoDesired" placeholder="Partial Pressure desired"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>ppO<sub>2</sub> present</ion-label>
    <ion-input type="number" [(ngModel)]="ppoPresent" placeholder="Partial Pressure present"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>% of gas being added</ion-label>
    <ion-input type="number" [(ngModel)]="gas" placeholder="% of gas being added"></ion-input>
  </ion-item>

  <ion-buttons class="bar-buttons bar-buttons-md item-md pad-top-20">
    <button (click)="compute()" color="secondary" class="disable-hover bar-button bar-button-ios bar-button-solid bar-button-solid-ios bar-button-solid-ios-secondary">
      <span class="button-inner">Compute</span>
    </button>
  </ion-buttons>

  <ion-item>
    <ion-label class="add-pre">
        Result : <u><span id="result-sfc">0</span></u> ft of O<sub>2</sub>.
    </ion-label>
  </ion-item>

  <ion-item>
    <button ion-button (click)="save()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
