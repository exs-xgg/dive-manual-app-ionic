 
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Table of Contents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openChapter(p.chapterId)">
      {{p.title}}
    </button>
  </ion-list>
</ion-content>
