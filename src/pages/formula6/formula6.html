<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>Surfaced Supplied Air / Mixed Gas Requirements</h3>

<label><u>A) Descent and Bottom phase:</u></label>

  Legend:
  <ul class="my-nav">
    <li>ACFM - Average consumption rate</li>
    <li>N - Number of divers including standby</li>
    <li>T - Time in minutes</li>
  </ul>

  <ion-item>
      <ion-label color="primary" stacked>ACFM</ion-label>
    <ion-input type="number" [(ngModel)]="aata" (ionChange)='computeSfc()' placeholder="Average consumption rate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>No. of divers</ion-label>
    <ion-input type="number" [(ngModel)]="an" (ionChange)='computeSfc()' placeholder="No. of divers"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" stacked>Time in Minutes</ion-label>
      <ion-input type="number" [(ngModel)]="at" (ionChange)='computeSfc()' placeholder="Time in Minutes"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label class="add-pre">
        Result : <u><span id="result-sfc">0</span></u> standard cubic feet.
    </ion-label>
  </ion-item>

  <ion-item>
    <button ion-button (click)="save()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
