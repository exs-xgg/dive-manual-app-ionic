<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>"T" Formula for Final Pressure</h3>

  <ion-item>
      <ion-label color="primary" stacked>Floodable Volume, in cu ft<sub>1</sub></ion-label>
    <ion-input type="number" [(ngModel)]="fv1" placeholder="Floodable Volume, in cu ft"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Pressure<sub>1</sub></ion-label>
    <ion-input type="number" [(ngModel)]="pressure1" placeholder="Pressure"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Floodable Volume, in cu ft<sub>2</sub></ion-label>
    <ion-input type="number" [(ngModel)]="fv2" placeholder="Floodable Volume, in cu ft"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Pressure<sub>2</sub></ion-label>
    <ion-input type="number" [(ngModel)]="pressure2" placeholder="Pressure"></ion-input>
    <ion-input type="number" [(ngModel)]="pressure3" placeholder="Pressure, pressed down to"></ion-input>
  </ion-item>

  <ion-buttons class="bar-buttons bar-buttons-md item-md pad-top-20">
    <button (click)="computeSfc()" color="secondary" class="disable-hover bar-button bar-button-ios bar-button-solid bar-button-solid-ios bar-button-solid-ios-secondary">
      <span class="button-inner">Compute</span>
    </button>
  </ion-buttons>

  <ion-item>
    <ion-label class="add-pre">
        Result : <u><span id="result-sfc">0</span></u> psig.
    </ion-label>
  </ion-item>

  <ion-item>
    <button ion-button (click)="save()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
