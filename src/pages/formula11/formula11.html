<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>"T" Formula for Partial Pressure, Maximum O2 and Cutoff Depth</h3>

  <ion-item>
      <ion-label color="primary" stacked>Partial Pressure O<sub>2</sub></ion-label>
    <ion-input type="number" [(ngModel)]="ppo" placeholder="Partial Pressure"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Depth</ion-label>
    <ion-input type="number" [(ngModel)]="depth" placeholder="Depth"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Maximum O<sub>2</sub></ion-label>
    <ion-input type="number" [(ngModel)]="oxy" placeholder="Maximum Oxygen"></ion-input>
  </ion-item>

  <ion-buttons class="bar-buttons bar-buttons-md item-md pad-top-20">
    <button (click)="computeOxy()" color="secondary" class="disable-hover bar-button bar-button-ios bar-button-solid bar-button-solid-ios bar-button-solid-ios-secondary">
      <span class="button-inner">Compute</span>
    </button>
  </ion-buttons>

  <ion-item>
    <ion-label class="add-pre">
        Result : <u><span id="result-sfc">0</span></u> standard cubic feet.
    </ion-label>
  </ion-item>

  <ion-item>
    <button ion-button (click)="save()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
