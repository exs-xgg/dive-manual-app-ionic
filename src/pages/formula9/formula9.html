<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>"T" Formula for Equalization</h3>

  <ion-item>
      <ion-label color="primary" stacked>Floodable Volume, in cu ft<sub>1</sub></ion-label>
    <ion-input type="text" [(ngModel)]="fv1" (focusout)='computeSfc()' placeholder="Floodable Volume, in cu ft"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Pressure<sub>1</sub></ion-label>
    <ion-input type="text" [(ngModel)]="pressure1" (focusout)='computeSfc()' placeholder="Pressure"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Floodable Volume, in cu ft<sub>2</sub></ion-label>
    <ion-input type="text" [(ngModel)]="fv2" (focusout)='computeSfc()' placeholder="Floodable Volume, in cu ft"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Pressure<sub>2</sub></ion-label>
    <ion-input type="text" [(ngModel)]="pressure2" (focusout)='computeSfc()' placeholder="Pressure"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="add-pre">
        Result : <u><span id="result-sfc">0</span></u> psig.
    </ion-label>
  </ion-item>

  <ion-item hidden>
    <button ion-button (click)="saveCalculation()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
