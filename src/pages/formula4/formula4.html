<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>EGS Pressure Calculation</h3>

  Legend:
  <ul class="my-nav">
    <li>ATA - PSIG in flasks</li>
    <li>FV - Floodable volume in flasks in cu ft</li>
    <li>N - Number of flasks</li>
  </ul>

  <ion-item>
      <ion-label color="primary" stacked>ATA</ion-label>
    <ion-input type="number" [(ngModel)]="ata" (ionChange)='computeSfc()' placeholder="PSIG in flasks"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>FV</ion-label>
    <ion-input type="number" [(ngModel)]="fv" (ionChange)='computeSfc()' placeholder="Floodable volume in flasks in cu ft"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" stacked>N</ion-label>
      <ion-input type="number" [(ngModel)]="n" (ionChange)='computeSfc()' placeholder="Number of flasks"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label class="add-pre">
        Result : <u><span id="result-sfc">0</span></u> standard cubic feet.
    </ion-label>
  </ion-item>

  <ion-item>
    <button ion-button (click)="save()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
