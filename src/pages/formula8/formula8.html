<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>"T" Formula for Standard Cubic Feet of Gas</h3>

  <ion-item>
      <ion-label color="primary" stacked>SCF</ion-label>
    <ion-input type="number" [(ngModel)]="scf" placeholder="SCF"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Pressure, in psi</ion-label>
    <ion-input type="number" [(ngModel)]="pressure" placeholder="Pressure, in psi"></ion-input>
    <ion-label id="ata-value"></ion-label>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>FV, in cu ft</ion-label>
    <ion-input type="number" [(ngModel)]="fv" placeholder="FV, in cu ft"></ion-input>
  </ion-item>

  <ion-buttons class="bar-buttons bar-buttons-md item-md pad-top-20">
    <button (click)="compute()" color="secondary" class="disable-hover bar-button bar-button-ios bar-button-solid bar-button-solid-ios bar-button-solid-ios-secondary">
      <span class="button-inner">Compute</span>
    </button>
  </ion-buttons>

  <ion-item>
    <button ion-button (click)="save()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
