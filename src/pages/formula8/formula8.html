<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-content"  overflow-scroll="true">
  <h3>"T" Formula for Standard Cubic Feet of Gas</h3>

  <ion-item>
      <ion-label color="primary" stacked>SCF</ion-label>
    <ion-input type="text" [(ngModel)]="scf" (focusout)='computeT()' placeholder="SCF"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Pressure, in psi</ion-label>
    <ion-input type="text" [(ngModel)]="pressure" (focusout)='computeAta(true)' placeholder="Pressure, in psi"></ion-input>
    <ion-label id="ata-value"></ion-label>
  </ion-item>

  <ion-item>
      <ion-label color="primary" stacked>FV, in cu ft</ion-label>
      <ion-input type="text" [(ngModel)]="fv" (focusout)='computeT()' placeholder="FV, in cu ft"></ion-input>
    </ion-item>

  <ion-item hidden>
    <button ion-button (click)="saveCalculation()" class="save-computation" block>Save Computation</button>
  </ion-item>
</ion-content>
