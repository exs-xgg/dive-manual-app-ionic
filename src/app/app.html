<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list id="sidenav">
      <ion-item (click)="menuItemHandler()">Library</ion-item>
      <ion-item-group submenu [class.visible]="showSubmenu" [class.hide]="!showSubmenu" >
        <ion-item submenu-item (click)="openChapter('Chapter 1')">Chapter 1</ion-item>
        <ion-item submenu-item (click)="openChapter('Chapter 2')">Chapter 2</ion-item>
        <ion-item submenu-item (click)="openChapter('Chapter 3')">Chapter 3</ion-item>
      </ion-item-group>
    </ion-list>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
